<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>2doBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <img class="logo" src="images/todo-logo.svg" alt="todo-logo"/>
      <input class="title-input" type="text" placeholder="Title"/>
      <input class="body-input" type="text" placeholder="Body" />
      <input class="save-btn" type="submit" value="save" disabled/>
    </header>

    <section class="search-section">
      <input class="search-input" type="text" placeholder="Search">
      <div class="filter-container">
        <button class="importance-button0">critical</button>
        <button class="importance-button1">high</button>
        <button class="importance-button2">normal</button>
        <button class="importance-button3">low</button>
        <button class="importance-button4">none</button>
        <button class="clear-filter-btn">clear filters</button>
      </div>
    </section>

    <section class="todo-card-parent">
      <article class="todo-card">
      </article>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
